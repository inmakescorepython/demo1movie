{% extends 'base.html' %}
{% block body %}

<form method="POST" enctype="multipart/form-data">
    {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit" class="btn btn-dark">Submit</button>

</form>
{% endblock %}
